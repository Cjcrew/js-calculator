<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.png">
</head>
<body>

  <div class="calculator">
     <!-- Calc displays -->
    <div class="calculator__display--1"></div>
    <div class="calculator__display--2">0</div>
     <!-- Operations && functions -->
    <div class="calculator__allclear">AC</div>
    <div class="calculator__clear">C</div>
    <div class="calculator__back">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
        <path d="M19 7v6c0 1.103-0.896 2-2 2h-14v-3h13v-4h-11v2l-4-3.5 4-3.5v2h12c1.104 0 2 0.896 2 2z"></path>
      </svg>        
    </div>
    <div class="calculator__divide">&divide;</div>
    <div class="calculator__multiply">&times;</div>
    <div class="calculator__minus">&minus;</div>
    <div class="calculator__plus">&plus;</div>
    <div class="calculator__equals">&equals;</div>
     <!-- Numbers -->
    <div class="calculator__number--0 numpad">0</div>
    <div class="calculator__number--1 numpad">1</div>
    <div class="calculator__number--2 numpad">2</div>
    <div class="calculator__number--3 numpad">3</div>
    <div class="calculator__number--4 numpad">4</div>
    <div class="calculator__number--5 numpad">5</div>
    <div class="calculator__number--6 numpad">6</div>
    <div class="calculator__number--7 numpad">7</div>
    <div class="calculator__number--8 numpad">8</div>
    <div class="calculator__number--9 numpad">9</div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
